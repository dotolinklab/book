<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>꽃을 보듯 너를 본다</title>
    
    <!-- Open Graph 메타 태그 -->
    <meta property="og:title" content="꽃을 보듯 너를 본다">
    <meta property="og:description" content="나태주 시집">
    <meta property="og:image" content="img/meta.jpg">
    <meta property="og:url" content="./"> <!-- 실제 배포 URL로 변경하는 것이 좋습니다 -->
    <meta property="og:type" content="website">
    
    <!-- Google Fonts 추가 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- 폰트 설정 -->
    <style>
        @font-face {
            font-family: 'Paperlogy';
            src: url('fonts/Paperlogy-4Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        
        @font-face {
            font-family: 'Paperlogy';
            src: url('fonts/Paperlogy-7Bold.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
            font-display: swap;
        }
        
        @font-face {
            font-family: 'Paperlogy';
            src: url('fonts/Paperlogy-3Light.ttf') format('truetype');
            font-weight: 300;
            font-style: normal;
            font-display: swap;
        }
        
        @font-face {
            font-family: 'Paperlogy';
            src: url('fonts/Paperlogy-6SemiBold.ttf') format('truetype');
            font-weight: 600;
            font-style: normal;
            font-display: swap;
        }
    </style>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="book">
        <div class="cover">
            <div class="sticker">002</div>
            <div class="classic">J.H CLASSIC</div>
            <h1 class="title">꽃을 보듯<br>너를 본다</h1>
            <p class="author">나태주 시집</p>
            <div class="publisher-logo">지혜</div> 
        </div>
        <!-- 페이지 내용들은 pages.js 와 script.js 에서 동적으로 생성됩니다. -->
    </div>

    <div class="page-navigation">
        <input type="range" id="page-slider" min="0" value="0">
        <span id="page-indicator">0 / 0</span>
    </div>

    <script src="pages.js"></script> <!-- 페이지 데이터 로드 -->
    <script src="script.js"></script> <!-- 메인 스크립트 로드 -->
</body>
</html>
